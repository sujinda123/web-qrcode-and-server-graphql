scalar Date

type User {
  id: ID! 
  userUsername: String!
  userFirstname: String!
  userLastname: String!
  userPwd: String!
  # updateBy: String!
  # createdBy: String!
  assets: [Asset]
  statusassets: [StatusAsset]
  search(input: SearchList, page: Int, limit: Int): [Asset!]!
  updateAt: Date!
  createdAt: Date!
}
# สิทธิ์การเข้าถึง
type Privilege {
  id: ID!
  privilegeName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# สถานะสินทรัพย์
type StatusAsset {
  id: ID!
  statusAssetName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# สาขา
type Department {
  id: ID!
  departmentName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# สถานที่
type Location {
  id: ID!
  locationName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# ห้อง
type Room {
  id: ID!
  roomName: String! # ชื่อห้อง
  roomLocation: Location! # ชื่อตึก
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# ครุภัณฑ์
type Asset {
  id: ID!
  assetCode: String! # รหัสครุภัณฑ์
  assetName: String! # ชื่อครุภัณฑ์
  assetNumber: Int! # จำนวน
  assetUnitCost: String! # หน่วยนับ
  assetBrand: String! # ยี่ห้อ
  assetModel: String! # รุ่น/โมเดล
  assetSerialNumber: String! # หมายเลขเครื่อง/S/N
  assetImages: [Asset_Images]
  updateBy: User! 
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

type Asset_Images {
  id: ID!
  assetImageName: String! # ชื่อรูปภาพ
  assetImageAsset: Asset! 
  updateBy: User! 
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# ข้อมูลรับรองความถูกต้อง
type AuthData {
  # userId: ID
  token: String
}
