scalar Date

# ผู้ใช้งาน
type User {
  USER_ID: Int!
  USER_USERNAME: String!
  USER_PASSWORD: String!
  USER_FIRSTNAME: String!
  USER_LASTNAME: String!
  USER_PRIVILEGE: [Privilege]
  ASSET_PRIVILEGE: [Status_Asset]
  USER_ASSETS: [Asset]
  USER_CHECK_ASSET: [Asset]
  USER_ASSET_NUM_CHECK: Int!
  USER_ASSET_NUM_NOT_CHECK: Int!
  USER_NOT_CHECK_ASSET: [Asset]
  UPDATE_DATE: Date!
  CREATE_DATE: Date!
}

# สิทธิ์การเข้าถึง
type Privilege {
  PRIVILEGE_ID: ID!
  PRIVILEGE_NAME: String!
  UPDATE_DATE: Date!
  CREATE_DATE: Date!
}

# สถานะสินทรัพย์
type Status_Asset {
  STATUS_ID: Int!
  STATUS_NAME: String!
  CREATE_DATE: Date!
  UPDATE_DATE: Date!
}

# สาขา
type Department {
  id: ID!
  departmentName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# สถานที่
type Location {
  id: ID!
  locationName: String!
  updateBy: User!
  createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# ห้อง
type Room {
  ROOM_ID: Int!
  ROOM_NAME: String! # ชื่อห้อง
  CREATE_DATE: Date!
  UPDATE_DATE: Date!
}

# ครุภัณฑ์
type Asset {
  ASSET_ID: Int!
  ASSET_CODE: String! # รหัสครุภัณฑ์
  ASSET_NAME: String! # ชื่อครุภัณฑ์
  ASSET_NUMBER: Int! # จำนวน
  ASSET_PRICE: Float
  ASSET_BRAND: String! # ยี่ห้อ
  ASSET_MODEL: String! # รุ่น/โมเดล
  ASSET_SERIALNUMBER: String! # หมายเลขเครื่อง/S/N
  ASSET_IMAGES: [Asset_Images]
  ASSET_STATUS: [Status_Asset]
  ASSET_ROOM: [Room]
  ASSET_ORIGINAL_ROOM: [Room]
  ASSET_USER: [User]
  CREATED_BY: [User]
  UPDATE_BY: [User]
  CREATE_DATE: Date!
  UPDATE_DATE: Date!
}

# รูปครุภัณฑ์
type Asset_Images {
  IMAGE_ID: Int!
  IMAGE: String! # ชื่อรูปภาพ
  ASSET_ID: Int!
  # updateBy: User! 
  # createdBy: User!
  updateAt: Date!
  createdAt: Date!
}

# ข้อมูลรับรองความถูกต้อง
type AuthData {
  # userId: ID
  token: String
}

type return {
  text: String
}